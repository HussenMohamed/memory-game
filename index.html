<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="control-buttons">
        <span>Start Game</span>
    </div>
    <div class="info-container">
        <div class="name">
            Hello: <span></span>
        </div>
        <div class="tries">
            Wrong Tries: <span>0</span>
        </div>
    </div>
    <!-- Calc -->
    <div class="memory-game-blocks">
        <div class="game-block" data-image="calculator">
            <div class="face front"></div>
            <div class="face back">
                <img src="images/calculator.png" alt="">
            </div>
        </div>
        <div class="game-block" data-image="calculator">
            <div class="face front"></div>
            <div class="face back">
                <img src="images/calculator.png" alt="">
            </div>
        </div>
        <!-- Camera -->
        <div class="game-block" data-image="camera">
            <div class="face front"></div>
            <div class="face back">
                <img src="images/camera.png" alt="">
            </div>
        </div>
        <div class="game-block" data-image="camera">
            <div class="face front"></div>
            <div class="face back">
                <img src="images/camera.png" alt="">
            </div>
        </div>
        <!-- Contacts -->
        <div class="game-block" data-image="Contacts">
            <div class="face front"></div>
            <div class="face back">
                <img src="images/contacts.png" alt="">
            </div>
        </div>
        <div class="game-block" data-image="Contacts">
            <div class="face front"></div>
            <div class="face back">
                <img src="images/contacts.png" alt="">
            </div>
        </div>
        <!-- mortarboard -->
        <div class="game-block" data-image="mortarboard">
            <div class="face front"></div>
            <div class="face back">
                <img src="images/mortarboard.png" alt="">
            </div>
        </div>
        <div class="game-block" data-image="mortarboard">
            <div class="face front"></div>
            <div class="face back">
                <img src="images/mortarboard.png" alt="">
            </div>
        </div>
        <!-- smartwatch-app -->
        <div class="game-block" data-image="smartwatch">
            <div class="face front"></div>
            <div class="face back">
                <img src="images/smartwatch-app.png" alt="">
            </div>
        </div>
        <div class="game-block" data-image="smartwatch">
            <div class="face front"></div>
            <div class="face back">
                <img src="images/smartwatch-app.png" alt="">
            </div>
        </div>
        <!-- spotify -->
        <div class="game-block" data-image="spotify">
            <div class="face front"></div>
            <div class="face back">
                <img src="images/spotify.png" alt="">
            </div>
        </div>
        <div class="game-block" data-image="spotify">
            <div class="face front"></div>
            <div class="face back">
                <img src="images/spotify.png" alt="">
            </div>
        </div>
        <!-- wallet -->
        <div class="game-block" data-image="wallet">
            <div class="face front"></div>
            <div class="face back">
                <img src="images/wallet-passes-app.png" alt="">
            </div>
        </div>
        <div class="game-block" data-image="wallet">
            <div class="face front"></div>
            <div class="face back">
                <img src="images/wallet-passes-app.png" alt="">
            </div>
        </div>
    </div>

    <audio id="success" src="audio/success-sound.mp3" preload="auto"></audio>
    <audio id="failure" src="audio/failure-sound.mp3" preload="auto"></audio>
    
    <script src="main.js"></script>
</body>
</html>
